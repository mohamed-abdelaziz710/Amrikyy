<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Amrikyy | Cyber Neon Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading-skeleton" id="loading-skeleton">
    <div class="loader-logo">
      <svg viewBox="0 0 100 100"><polyline points="30,75 50,25 70,75" stroke="var(--neon-green)" stroke-width="8" fill="none"/><circle cx="50" cy="25" r="5" fill="var(--neon-green)"/></svg>
    </div>
    <div class="loader-text">AMRIKYY</div>
    <div class="loader-label">جارٍ تحميل مهاراتك...</div>
  </div>

  <div id="cv-card-page" style="display: none;">
    <div class="wow-card">
        <img class="profile-img" src="https://avatars.githubusercontent.com/u/71965619?v=4" alt="Profile Image">
        <h1>Amrikyy</h1>
        <h2 style="color: var(--neon-green); font-size: 1.1em; margin-bottom: 20px;">Cyber Neon Portfolio</h2>
        
        <div class="cv-sections-flex">
            <section class="cv-section experience-section">
                <div class="cv-title-row">
                    <i class="fas fa-briefcase" style="margin-right: 8px; color: var(--neon-green);"></i>
                    <h3>Experience</h3>
                </div>
                <ul class="cv-list" style="list-style: none; padding-left: 0; text-align: left;">
                    <li style="margin-bottom: 5px;">Frontend Developer at Tech Solutions (2022-Present)</li>
                    <li style="margin-bottom: 5px;">UI/UX Intern at Creative Designs (2021)</li>
                </ul>
            </section>
            
            <section class="cv-section education-section">
                <div class="cv-title-row">
                    <i class="fas fa-graduation-cap" style="margin-right: 8px; color: var(--neon-green);"></i>
                    <h3>Education</h3>
                </div>
                <ul class="cv-list" style="list-style: none; padding-left: 0; text-align: left;">
                    <li style="margin-bottom: 5px;">B.Sc. Computer Science - XYZ University (2021)</li>
                </ul>
            </section>
        </div>
        
        <div class="skills-orbit" style="border: 1px dashed var(--neon-green); padding: 15px; margin-top: 20px; margin-bottom:20px; width:100%; text-align: center;">
            <p>Skills Orbit Placeholder</p>
            <!-- Add skill particles here if desired, e.g., using .skill-chip or .skill-particle -->
            <span class="skill-chip">HTML</span> <span class="skill-chip">CSS</span> <span class="skill-chip">JavaScript</span>
        </div>

        <div class="loading-icons" style="margin-top: 20px; text-align: center; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
          <div class="icon-card" title="Apple"><i class="fab fa-apple"></i></div>
          <div class="icon-card" title="Microsoft"><i class="fab fa-windows"></i></div>
          <div class="icon-card" title="Google"><i class="fab fa-google"></i></div>
          <div class="icon-card" title="Amazon"><i class="fab fa-amazon"></i></div>
          <div class="icon-card" title="Facebook"><i class="fab fa-facebook-f"></i></div>
          <div class="icon-card" title="Instagram"><i class="fab fa-instagram"></i></div>
          <div class="icon-card" title="LinkedIn"><i class="fab fa-linkedin-in"></i></div>
          <div class="icon-card" title="GitHub"><i class="fab fa-github"></i></div>
          <div class="icon-card" title="Figma"><i class="fab fa-figma"></i></div>
          <div class="icon-card" title="Tailwind"><i class="fab fa-css3-alt"></i></div>
          <div class="icon-card" title="TradingView"><i class="fas fa-chart-line"></i></div>
          <div class="icon-card" title="Bitcoin"><i class="fab fa-bitcoin"></i></div>
        </div>

        <div class="social-icons" style="margin-top: 20px;">
            <a href="#" title="GitHub" style="color: var(--white); margin: 0 10px; font-size: 1.5em;"><i class="fab fa-github"></i></a>
            <a href="#" title="LinkedIn" style="color: var(--white); margin: 0 10px; font-size: 1.5em;"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" title="Twitter" style="color: var(--white); margin: 0 10px; font-size: 1.5em;"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
  </div>

  <script>
    window.onload = ()=>{
      setTimeout(()=>{
        const loadingSkeleton = document.getElementById('loading-skeleton');
        if (loadingSkeleton) {
          loadingSkeleton.style.opacity='0';
          setTimeout(()=>{
            loadingSkeleton.style.display='none';
            const cvCardPage = document.getElementById('cv-card-page');
            if (cvCardPage) {
              cvCardPage.style.display='block'; // Or 'flex' if .wow-card itself should be the flex container for the page
            }
          }, 600); // Matches opacity transition
        }
      }, 1800); // Initial delay for loader visibility
    };
  </script>
</body>
</html>
