<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Amrikyy | Cyber Neon Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --neon-green: #39FF14; --gray-dark: #181b1e; --white: #fff; }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { background: var(--gray-dark); color: var(--white); font-family:'Inter','Cairo',sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
    .loading-skeleton { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#101718; animation:neonPulse 1.2s infinite alternate; transition:opacity .6s; z-index:999; }
    .loader-logo { width:120px; height:120px; background:linear-gradient(135deg, #22272e 0%, #181b1e 100%); border-radius:24px; box-shadow:0 0 20px var(--neon-green); display:flex; align-items:center; justify-content:center; animation:logoPulse 1.4s ease-in-out infinite; }
    .loader-logo svg { width:70%; height:70%; }
    .loader-text { font-family:'Space Grotesk',sans-serif; font-size:2.2rem; font-weight:900; letter-spacing:8px; color:#fff; text-shadow:0 0 15px var(--neon-green); margin-top:16px; animation:textGlitch 1.4s infinite alternate; }
    .loader-label { font-family:'Space Grotesk',sans-serif; font-size:1rem; color:var(--neon-green); letter-spacing:1.5px; margin-top:8px; animation:labelPulse 1.8s ease-in-out infinite; }
    .loading-icons { display:flex; flex-wrap:wrap; gap:16px; margin-top:24px; justify-content:center; }
    .icon-card {
      width:64px; height:64px; display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.05); border:1px solid var(--neon-green);
      border-radius:50%; backdrop-filter:blur(6px);
      box-shadow:0 0 16px rgba(57,255,20,0.6);
      transition:transform .3s ease, box-shadow .3s ease;
      font-size:1.8rem; color:var(--white);
      animation:spinIcon 4s linear infinite, iconGlow 2.5s ease-in-out infinite;
    }
    .icon-card:hover {
      transform: scale(1.3);
      color: var(--neon-green);
      box-shadow: 0 0 28px rgba(57,255,20,0.8);
    }
    @keyframes logoPulse { 0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);} }
    @keyframes textGlitch { 0%,100%{filter:none;}50%{filter:blur(1px);color:var(--neon-green);} }
    @keyframes neonPulse { 0%,100%{filter:drop-shadow(0 0 8px var(--neon-green));}50%{filter:drop-shadow(0 0 24px var(--neon-green));} }
    @keyframes iconGlow { 0%,100% { box-shadow: 0 0 8px rgba(57,255,20,0.4); } 50% { box-shadow: 0 0 24px rgba(57,255,20,1); } }
    @keyframes spinIcon { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes labelPulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
  </style>
</head>
<body>
  <div class="loading-skeleton" id="loading-skeleton">
    <div class="loader-logo">
      <svg viewBox="0 0 100 100"><polyline points="30,75 50,25 70,75" stroke="var(--neon-green)" stroke-width="8" fill="none"/><circle cx="50" cy="25" r="5" fill="var(--neon-green)"/></svg>
    </div>
    <div class="loader-text">AMRIKYY</div>
    <div class="loader-label">جارٍ تحميل مهاراتك...</div>
    <div class="loading-icons">
      <div class="icon-card" title="Apple"><i class="fab fa-apple"></i></div>
      <div class="icon-card" title="Microsoft"><i class="fab fa-windows"></i></div>
      <div class="icon-card" title="Google"><i class="fab fa-google"></i></div>
      <div class="icon-card" title="Amazon"><i class="fab fa-amazon"></i></div>
      <div class="icon-card" title="Facebook"><i class="fab fa-facebook-f"></i></div>
      <div class="icon-card" title="Instagram"><i class="fab fa-instagram"></i></div>
      <div class="icon-card" title="LinkedIn"><i class="fab fa-linkedin-in"></i></div>
      <div class="icon-card" title="GitHub"><i class="fab fa-github"></i></div>
      <div class="icon-card" title="Figma"><i class="fab fa-figma"></i></div>
      <div class="icon-card" title="Tailwind"><i class="fab fa-css3-alt"></i></div>
      <div class="icon-card" title="TradingView"><i class="fas fa-chart-line"></i></div>
      <div class="icon-card" title="Bitcoin"><i class="fab fa-bitcoin"></i></div>
    </div>
  </div>
  <script>
    window.onload = ()=>{
      setTimeout(()=>{
        document.getElementById('loading-skeleton').style.opacity='0';
        setTimeout(()=>{
          document.getElementById('loading-skeleton').style.display='none';
        },600);
      },1800);
    };
  </script>
</body>
</html>
